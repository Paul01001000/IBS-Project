<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="http://localhost:5000/termine">
        <p><input type="submit" value="Zurück"></p>
    </form>
    <form method="POST" action="http://localhost:5000/termin_update" id="inp"></form>
    <script>
        const therapists = {{therapist_list|tojson}};
        const client_data = {{appointment|tojson}};
        const client_json = JSON.parse(client_data);
        
        const table = document.createElement('table');
        
        for (let col in client_json){
            const tr = document.createElement('tr');
            const field = document.createElement('td');
            const value = document.createElement('td');
            const update = document.createElement('td');
            field.textContent = col;
            value.textContent = client_json[col];

            const input = document.createElement('input');
            input.type = "text";
            input.name = col;
            input.id = col;
            update.appendChild(input);

            tr.appendChild(field);
            tr.appendChild(value);
            tr.appendChild(update);

            table.appendChild(tr);
        }

        const form = document.getElementById('inp');
        form.appendChild(table)
        const sub = document.createElement('input');
        sub.type = "submit";
        sub.value = "Update";
        form.appendChild(sub);

        const inp = document.createElement("datalist");
        for (const cur in therapists){
            const opt = document.createElement("option");
            opt.value = therapists[cur];
            inp.appendChild(opt);
        }
        inp.id = "therapists";
        document.getElementById("Therapeut").appendChild(inp);
        document.getElementById("Therapeut").setAttribute("list","therapists");

        document.getElementById("Datum").type = "date";
        document.getElementById("Uhrzeit").type = "time";
        const select = document.createElement('select');
        select.name = "Ort";
        const h = document.createElement('option');
        const o = document.createElement('option');
        h.value = "Praxis";
        h.textContent = "Praxis";
        o.value = "Hausbesuch";
        o.textContent = "Hausbesuch";
        select.appendChild(h);
        select.appendChild(o);

        document.getElementById("Ort").replaceWith(select);

    </script>
    <br>
    <form method="GET" action="http://localhost:5000/appointment_delete">
        <input type="submit" value="Löschen">
    </form>
</body>
</html>
